<!DOCTYPE html>
<html>
<head>
<link href="style.css" rel="stylesheet" type="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
<script src="chat.js"></script>

</head>
<body>

<form id="f2" action="chat.html">
  <div class="container">
    <h1>Sign In</h1>
    <p>Please fill in with your credentials to enter the chatroom.</p>
    <hr>

    <label for="UserId"><b>User Id</b></label>
    <input id="UsernameInput" type="text" placeholder="UserId" name="UserId" required>

    <label id="PwdInput" for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="Pwd" required>

    <button id="registerBtn" type="submit" class="registerbtn" onclick="register()">Fill in and Click here to Register</button>
  </div>
</form>

</body>
</html>
